<head>
    <!-- Google Tag Manager -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164627626-2"></script>
    <script>
        function readCookie(name) {
                    var nameEQ = name + "=";
                    var ca = document.cookie.split(';');
                    for (var i = 0; i < ca.length; i++) {
                                var c = ca[i];
                                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                            }
                    return null;
                }
                if (readCookie('cookie-notice-dismissed') === 'true') {
                            window.dataLayer = window.dataLayer || [];
                            function gtag() { dataLayer.push(arguments); }
                            gtag('js', new Date());

                            gtag('config', 'UA-164627626-2')
                        }
    </script>
    <script>
        // Send event
        ga('send', 'event', "Landing Page click", "GitHub repo");
    </script>

    <!-- End Google Tag Manager -->
    <script>
        // Set sleep function
        function sleep(ms) {
                    return new Promise(resolve => setTimeout(resolve, ms));
                }
                // Simulate an HTTP redirect:
                console.log("sleep start!");
                sleep(20000);
                console.log("sleep done!");
                window.location.replace("https://github.com/jina-ai/jina");
                console.log("redirected!");
    </script>
</head>
